    <script>
       
        
       
         var arg = 4,                         // аргумент для функции runString
            obj = {
              param: 'nnn',                  // имя параметра для функции в свойстве func
              func: 'return Math.sqrt(nnn)'  // функция, которая должна быть вызванв с  агрументом arg
              };
             
             
             function runString(arg, obj){
                 console.log('inside runString');
                 eval (obj.param +'=' + arg);
                 
                 result = eval('(function() {'+ obj.func + '}())');
                 console.log(result);
                 console.log('after eval');
             }
            
            console.log('before runString');
          
            runString(arg, obj);  
     
        
        
        </script>
