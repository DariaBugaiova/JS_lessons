        <div class="color" id="div5"></div>
        
        
        <button id="btn" >Red</button>
        
    <script>
                
             var count = 0; 
             var elems = document.getElementsByClassName('color');
                        
                
        var btn = document.getElementById("btn");
      
        
        
       //for(i = 0; i < elems.length; i++){
          
        btn.onclick = function(){
            
            
            elems[count].style.backgroundColor = "red";
              if(count > 0&& count< elems.length){
                  elems[count-1].style.backgroundColor = "green";
              }
               
               count++;
             
        };
       
    
        </script>
