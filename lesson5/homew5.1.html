        <meta charset="UTF-8">

        <script>
            function getMathExpr(expr){
               var expr = prompt('Введите выражение', '0/0');
                
        try{
           var result = eval(expr);
           if(isNaN(result)){
               alert ("Ошибка, введите другие данные!");
           }
        }
        
        catch(e){
            
            if(e.name === "ReferenceError"){
                alert("Ошибка в данных");
            } 
            
            else{
                throw e;
            }
        }
        finally{
           alert(result);
        }
            }
            getMathExpr();
            </script>
